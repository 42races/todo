<div class="container">
  <form action="/users" method="post" class="form-signin">
    <h2 class="form-signin-heading">Please sign up</h2>
    <input type="text" name="user[email]" id="user-email" class="form-control" placeholder="Email address" autofocus>
    <input type="password" name="user[password]" id="user-password" class="form-control" placeholder="Password">
    <small><a href="#/forgot_password">Forgot your password ?</a></small>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
