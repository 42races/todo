paths:
    jquery: "lib/jquery"
    underscore: "lib/underscore"
    backbone: "lib/backbone"
    text: "lib/text"
shim:
    backbone:
        deps: [underscore, jquery]
        exports: Backbone
    underscore:
        exports: _
    text:
        deps: [backbone, underscore]
    jquery.simplemodal:
        deps: [jquery]

